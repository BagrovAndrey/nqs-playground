{% set data = load_setup_py_data() %}

package:
  name: nqs_playground
  version: {{ data.get('version') }}

source:
  # git_url: https://github.com/twesterhout/nqs-playground
  # git_rev: develop
  path: ../../
 
build:
  string: py{{ python }}_cuda{{ cudatoolkit }}_npy{{ numpy }}_torch{{ pytorch }}

requirements:
  build:
    - cmake
    - ninja
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python {{ python }}
    - pip
    - numpy {{ numpy }}
    - _pytorch_select ==0.2
    - cudatoolkit {{ cudatoolkit }}
    - pytorch {{ pytorch }}

  run:
    - python
    - numpy
    - scipy
    - psutil
    - typing_extensions
    - loguru
    - tensorboard >=2.0
    - _pytorch_select ==0.2
    - {{ pin_compatible('cudatoolkit', max_pin='x.x') }}
    - {{ pin_compatible('pytorch', min_pin='x.x.x', max_pin='x.x.x') }}
